<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>info/empList.html</title>
  </head>
  <body>
    <h3>fetch API를 활용</h3>
    <table>
      <thead>
        <tr>
          <th>사원번호</th>
          <th>이름</th>
          <th>이메일</th>
          <th>입사일자</th>
          <th>직무(job_id)</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
    <script>
      fetch("http://localhost:8081/helloWeb/empListJson")
        .then((resolve) => resolve.json())
        .then((result) => {
          //console.log(result);
          //배열 관련 메소드 : forEach, map, filter, reduce 메소드
          result.forEach(function (item, idx, arry) {
            //item ->  배열 요소의 값
            // DOM 요소 생성
            let titles = ["id", "firstName", "email", "hireDate", "job"];
            //데이터 건수만큼 반복
            let tr = document.createElement("tr");

            //colums 갯수만큼 반복
            titles.forEach(function (title) {
              let td = document.createElement("td");
              td.innerText = item[title];
              tr.append(td);
            });
            let td = document.createElement("td");
            let btn = document.createElement("button");
            btn.innerText = "삭제";
            btn.addEventListener("click", function () {
              let id = this.parentElement.parentElement.firstChild.innerText;
              // console.log(
              //   this.parentElement.parentElement.firstChild.innerText
              // );
              fetch("../empListJson?del_id=" + id, {
                method: "DELETE",
              })
                .then((resolve) => resolve.json())
                .then((result) => {
                  if (result.retCode == "Success") {
                    alert("정상적으로 삭제");
                    this.parentElement.parentElement.remove();
                  } else if (result.retCode == "fail") {
                    alert("삭제중 오류 발생");
                  }
                })
                .catch((reject) => console.log(reject));
            });
            td.append(btn);
            tr.append(td);
            list.append(tr);
          }); //result배열에 등록된 값의 갯수만큼 function()실행
        })
        .catch((reject) => {
          console.log(reject);
        });

      //this => function() { this => window전역객체 }
      //this => event의 callback function() {this => event대상}
    </script>
  </body>
</html>
